<div class="login-wrapper">
  <img src="assets/ac.png" alt="" width="200">
  <br>

  <div class="login-container">
    <h2>Connexion à KataBank 🔐</h2>

    <form (ngSubmit)="login()">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Adresse email"
        required
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Mot de passe"
        required
      />

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>
  </div>
</div>
